{{- if .Values.enableMongo }}
kind: PersistentVolume
apiVersion: v1
metadata:
  name: p1admin-mongo
  labels:
    app: admin
    role: mongo
spec:
  persistentVolumeReclaimPolicy: Retain
  capacity:
    storage: 15Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    server: 172.29.13.72
    path: "/k8sdata/p1admin-mongo"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: p1admin-mongo
spec:
  storageClassName: ""
  selector:
    matchLabels:
      app: "admin"
      role: "mongo"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: p1-admin-mongo
  labels:
    app: admin
    role: mongo
spec:
  ports:
  - port: 27017
    protocol: TCP
  selector:
    app: admin
    role: mongo
---
apiVersion: apps/v1
#kind: StatefulSet
kind: Deployment
metadata:
  name: p1admin-mongo
spec:
  selector:
    matchLabels:
      app: admin
      role: mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: admin
        role: mongo
    spec:
      volumes:
      - name: p1admin-mongo
        persistentVolumeClaim:
          claimName: p1admin-mongo
      containers:
      - name: mongo
        image: library/mongo:4.1.3
#        env:
#        - name: MONGO_INITDB_ROOT_USERNAME
#          value: root
#        - name: MONGO_INITDB_ROOT_PASSWORD
#          value: example
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: p1admin-mongo
          mountPath: /data/db
          readOnly: false
{{- end }}